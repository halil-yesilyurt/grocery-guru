<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Grocery Guru</title>
  </head>
  <body>
    <div class="container">

      <header>
        <img src="images/header-logo.png" alt="grocery guru logo" />
        <h1>Grocery Guru</h1>
      </header>

      <form class="form-item">
        <div class="form-control">
          <input type="text" class="item-input" name="item" placeholder="Enter item..." />
        </div>
        <div class="form-control">
          <button type="submit" class="btn"><i class="fa-solid fa-cart-plus"></i> Add To List</button>
        </div>
      </form>

    </div>

    <script src="script.js"></script>
  </body>
</html>
