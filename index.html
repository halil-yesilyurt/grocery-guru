<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/images/grocery-guru-favicon.png" type="image/x-icon" />
    <title>Grocery Guru</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="images/header-logo.png" alt="grocery guru logo" />
        <h1>Grocery Guru</h1>
      </header>

      <form class="form-item">
        <div class="form-control">
          <input type="text" class="item-input" name="item" placeholder="Enter item" />
        </div>
        <div class="form-control">
          <button type="submit" class="btn"><i class="fa-solid fa-cart-plus"></i> Add To List</button>
        </div>
      </form>

      <div class="filter">
        <input type="text" class="item-filter" placeholder="Filter items" />
      </div>

      <ul id="item-list" class="items">
        <li>
          Banana
          <button class="delete-item btn-item">
            <i class="fa-regular fa-trash"></i>
          </button>
        </li>
        <li>
          Wine
          <button class="delete-item btn-item">
            <i class="fa-regular fa-trash"></i>
          </button>
        </li>
        <li>
          Chocolate
          <button class="delete-item btn-item">
            <i class="fa-regular fa-trash"></i>
          </button>
        </li>
        <li>
          Coffee
          <button class="delete-item btn-item">
            <i class="fa-regular fa-trash"></i>
          </button>
        </li>
      </ul>

      <button class="btn-clear">Clear All</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
